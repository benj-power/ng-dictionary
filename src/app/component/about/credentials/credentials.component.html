<div [formGroup]="form" class="credentials">
    <div class="row">
        <input [required]="true" name="u" placeholder="u" />
    </div>
    <div class="row">
        <input [required]="true" name="p" placeholder="p" type="password" />
    </div>
</div>
<div class="actions">
    <button (click)="submit()" [disabled]="buttonDisabled">Save</button>
    <button (click)="cancel()" [disabled]="buttonDisabled" class="below transparent">Cancel</button>
</div>
