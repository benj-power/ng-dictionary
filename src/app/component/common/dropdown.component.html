<div class="dropdown">
    <div class="dropdown-title" (click)="this.closed = !this.closed;">
        <label>{{ selectedValue ? selectedValue : 'Select' }}</label>
    </div>
    <div class="dropdown-list" [class.closed]="closed">
        <div *ngFor="let item of items;" (click)="selectItem(item)">
            <label>{{ item.value }}</label>
            <span>{{ item.value === selectedValue ? 'X' : '' }}</span>
        </div>
    </div>
</div>
