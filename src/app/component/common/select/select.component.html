<div #select
     (click)="invertClosed($event)"
     [class.focused]="!closed"
     [class.fueled]="selected?.length > 0"
     [class.transparent]="transparent"
     class="select"
     role="listbox">
    <span class="s-title">
        {{ title }}
        <img alt="chev  icon" src="/assets/image/chevron-down.svg" (click)="invertClosed($event)"/>
    </span>
    <div [class.closed]="closed" class="options">
        <div (click)="selectItem(item)"
             *ngFor="let item of options"
             [class.selected]="isSelected(item)"
             class="s-option"
             role="option">
            <label class="s-option-l">
                {{ item.label ? item.label : item.value }}
            </label>
        </div>
    </div>
</div>
