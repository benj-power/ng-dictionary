<div class="top">
    <h1>Oh Worms</h1>
    <p class="subtitle">a collection of words</p>
</div>
<div class="menu">
    <h5>Locations</h5>
    <div class="items">
        <div (click)="navigate(item.path)" *ngFor="let item of menuItems"
             [class.active]="isActive(item.path)"
             class="item">
            <label>{{ item.name }}</label>
        </div>
    </div>
</div>
