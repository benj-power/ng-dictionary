<dialog>
    <img (click)="openFilterModal()"
         alt="A filter icon" src="/assets/image/icon-filter.svg"
         title="open advanced filtering options"/>
    <input *ngIf="showField"
           [formControl]="ctrl"
           name="quick-search"
           placeholder="search for a word"/>
    <div [class.hidden]="!existingFilters || existingFilters.length === 0">
        <button (click)="clearFilters()" *ngIf="existingFilters?.length > 0" class="transparent">
            Clear Filters
        </button>
    </div>
</dialog>

<div id="applied-filters" *ngIf="existingFilters?.length > 0">
    <ow-tags [sTags]="existingFilters"></ow-tags>
</div>

<span>{{ wordCount$ | async }} results</span>

<ow-filter-modal [show]="showModal" (modalClosed)="filter()"></ow-filter-modal>
