<header>
    <section *ngIf="!showBurger">
        <span><img alt="oworms logo" src="/assets/image/logo.svg"></span>
        <nav>
            <ul>
                <li (click)="navigate(item)" *ngFor="let item of items" class="item">
                    <label>{{ item.name }}</label>
                </li>
                <li (click)="getCSV()" class="item">
                    <label>csv</label>
                </li>
                <a href="https://oworms-api.herokuapp.com/swagger-ui/" target="_blank" class="item">
                    <label>api</label>
                </a>
            </ul>
        </nav>
    </section>

    <section class="actions" *ngIf="!showBurger">
        <button (click)="navigateToRandom()" class="icon">
            <img alt="shuffle icon" src="/assets/image/icon-shuffle.svg">
            random
        </button>
        <button (click)="navigateToAdd()" class="icon">
            <img alt="plus icon" src="/assets/image/icon-plus.svg">
            add
        </button>

        <img src="/assets/image/user.png" alt="user icon" routerLink="o/profile" class="profile">
    </section>

    <!-- responsive menu -->
    <section *ngIf="showBurger" class="menu-toggle">
        <img alt="oworms logo" src="/assets/image/logo.svg">
        <span (click)="expandMenu = true">menu</span>
    </section>
    <nav *ngIf="expandMenu">
        <img alt="oworms logo" src="/assets/image/logo.svg">

        <li (click)="navigate(item)" *ngFor="let item of items" class="item">
            <label>{{ item.name }}</label>
        </li>
        <a href="https://oworms-api.herokuapp.com/swagger-ui/" target="_blank" class="item">
            <label>api</label>
        </a>
        <img src="/assets/image/user.png" alt="user icon" routerLink="o/profile" class="profile">

        <button routerLink="/o/worms/new" (click)="expandMenu = false" class="icon">
            <img alt="plus icon" src="/assets/image/icon-plus.svg">
            add
        </button>
        <button (click)="navigateToRandom()" class="icon">
            <img alt="shuffle icon" src="/assets/image/icon-shuffle.svg">
            random
        </button>
        <button class="transparent" (click)="expandMenu = false">Close</button>
    </nav>

</header>
