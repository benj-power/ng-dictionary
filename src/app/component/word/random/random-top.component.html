<article *ngIf="word$ | async as word">
    <a [routerLink]="getRouterLink(word)" target="_blank">{{ word.theWord }}</a>
    <p>{{ word.definition }}</p>
    <span *ngIf="word">by </span>
    <span>{{ word.createdBy }}</span>
    <br/>
</article>

<article *ngIf="title" id="plain-title">
    <a>{{ title }}</a>
</article>
