<div [formGroup]="form" class="search-input">
    <input name="theWord"
           placeholder="search for a word"
           type="text" />
    <button (click)="searchClick()">Search</button>
</div>

<div *ngIf="wordDetailsJSON$ | async as wordDetails" class="word-detail">
    <pre>{{ wordDetails | json }}</pre>
</div>

<ng-template #noWord>
    <div class="no-worm">
        <h3>Try searching for a word</h3>
    </div>
</ng-template>
