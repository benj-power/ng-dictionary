<ow-hero>
    <ow-random-top [word]="word$ | async"></ow-random-top>
</ow-hero>

<section *ngIf="word$ | async as word; else error">
    <ow-word-form (secondBtnClick)="navToDetail(word.id)"
                  (submitForm)="update(word.id, $event)"
                  [word]="word"
                  btnText="Save Changes"
                  secondBtnText="Cancel"
                  title="Details"></ow-word-form>

</section>

<ng-template #error>
    <ow-error *ngIf="state === 'error' else loading">
        <label>{{ errorMessage ?? 'no message available' }}</label>
    </ow-error>
</ng-template>

<ng-template #loading>
    <section class="loading">
        <h5>Loading...</h5>
    </section>
</ng-template>
