<h5>{{ title }}</h5>

<form [formGroup]="form">

    <div class="column">
        <fieldset>
            <input [required]="!viewOnly"
                   formControlName="word"
                   name="word"
                   placeholder="word"/>
        </fieldset>
        <fieldset>
            <ow-select titleLabel="part of speech"
                       (valueChange)="selectPartOfSpeech($event)"
                       [disabled]="viewOnly"
                       [values]="selectedPos"
                       [options]="posOptions"
                       [transparent]="true"></ow-select>
        </fieldset>
        <fieldset>
            <textarea [required]="true"
                      formControlName="definition"
                      name="definition"
                      placeholder="definition"></textarea>
        </fieldset>
        <fieldset>
            <textarea formControlName="origin" name="origin" placeholder="origin" rows="7"></textarea>
        </fieldset>
    </div>

    <div class="column">
        <fieldset>
            <textarea formControlName="exampleUsage" name="exampleUsage" placeholder="example"></textarea>
        </fieldset>
        <fieldset>
            <textarea formControlName="discoveredAt"
                      name="discoveredAt"
                      placeholder="Where did you first see/hear this word?"></textarea>
        </fieldset>
        <fieldset>
            <input formControlName="pronunciation" name="pronunciation" placeholder="pronunciation"/>
        </fieldset>
        <fieldset>
            <ow-select titleLabel="tags"
                       (valueChange)="selectTags($event)"
                       [multiSelect]="true"
                       [values]="selectedTags"
                       [options]="tagOptions$ | async"
                       [transparent]="true"></ow-select>
        </fieldset>
        <fieldset>
            <textarea formControlName="note" name="note" placeholder="note"></textarea>
        </fieldset>
    </div>

</form>

<div *ngIf="!viewOnly" id="actions">
    <button (click)="onBtnClick()" [disabled]="disabled">
        {{ btnText }}
    </button>
    <button (click)="onBtnClick(true)" class="below transparent">
        {{ secondBtnText }}
    </button>
</div>
