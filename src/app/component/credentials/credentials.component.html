<div class="form" [formGroup]="form">
    <h3 class="form-title">Credentials</h3>
    <div class="form-row">
        <ow-input name="u" placeholder="u" [required]="true"></ow-input>
        <ow-input name="p" placeholder="p" type="password" [required]="true"></ow-input>
    </div>
    <div class="form-row">
        <ow-button type="button" (onButtonClick)="submit()" [disabled]="buttonDisabled">
            Save Credentials
        </ow-button>
    </div>
</div>
