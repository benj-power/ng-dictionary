<ow-hero>
    <ow-random-top></ow-random-top>
</ow-hero>

<section id="words">

    <ow-filter></ow-filter>

    <div *ngIf="state === ComponentState.COMPLETE; else placeholder">
        <ow-word-card *ngFor="let word of words | chunkPipe: wordsToShow" [word]="word"></ow-word-card>
    </div>

    <div id="actions" *ngIf="state !== ERROR">
        <button (click)="showAll()">
            Show All
        </button>
        <button class="transparent below"
                (click)="showMoreOrLess(false)"
                [disabled]="increment > wordsToShow">
            Show {{ increment }} Less
        </button>
        <button class="transparent below"
                (click)="showMoreOrLess(true)">
            Show {{ increment }} more
        </button>
    </div>

</section>

<ng-template #placeholder>
    <ow-placeholder [state]="state" [errorMessage]="errorMessage"></ow-placeholder>
</ng-template>
