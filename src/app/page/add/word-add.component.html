<ow-hero>
    <ow-random-top/>

<ow-word-form *ngIf="state === ComponentState.COMPLETE; else holder"
              (submitForm)="createWord($event)"
              secondBtnText="Clear Fields"
              [fieldErrors]="fieldErrors"/>

<ng-template #holder>
    <ow-placeholder [state]="state"></ow-placeholder>
</ng-template>
