<ow-hero>
    <ow-random-top [word]="null" title="Enter your credentials"></ow-random-top>
</ow-hero>

<article>
    <div [formGroup]="form">
        <fieldset>
            <input [required]="true"
                   name="username"
                   placeholder="username"
                   formControlName="u"/>
        </fieldset>
        <fieldset>
            <input [required]="true"
                   name="password"
                   placeholder="password"
                   type="password"
                   formControlName="p"/>
        </fieldset>
    </div>
    <section class="actions">
        <button (click)="submit()" [disabled]="buttonDisabled">Authenticate</button>
        <button (click)="cancel()" [disabled]="buttonDisabled" class="below transparent">Cancel</button>
    </section>
</article>
